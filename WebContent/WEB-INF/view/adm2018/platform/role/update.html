
<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/index/content');">${i18nMap["admin.common.mainPage"]}</a></li>
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/jf/platform/role');">${i18nMap["admin.role.common.name"]}</a></li>
			<li class="active">${i18nMap["admin.role.update"]}</li>
		</ol>
	</div>
</div>
	
<div class="row">
	<div class="col-md-12">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-white">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">${i18nMap["admin.role.update"]}</span></h4>
				<div class="panel-tools">										
					<% include("/common/panel-tools.html"){} %>
				</div>
			</div>
			
			<div class="panel-body">	
				<form id="editForm" action="${cxt!}/jf/platform/role/update" method="POST" role="form" class="form-horizontal">
					<input type="hidden" name="role.ids" value="${escapeXml(role.ids!)}" >
					<input type="hidden" name="role.version" value="${role.version!}">
					
					<% include("/platform/role/form.html"){} %>
					
					<div class="form-group">
						<div class="col-sm-2 col-sm-offset-3">
							<% if(authUrl("/jf/platform/role/update")){ %>
								<button type="button" class="btn btn-red" onclick="platform_verify.formValiSubmit(this.form);">
									${i18nMap["admin.common.submit"]}	<i class="fa fa-arrow-circle-right"></i>
								</button>
							<% } %>
						</div>
					</div>
				</form>
			</div>
		
		</div>
	</div>
</div>
