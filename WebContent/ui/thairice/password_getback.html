<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale-1">
<title>找回密码</title>
<link type="text/css" rel="stylesheet" href="CSS/base.css">
<link type="text/css" rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="datetime-picker/bootstrap-datetimepicker.min.css">
<link type="text/css" rel="stylesheet" href="CSS/password_getback.css">
</head>

<body style="background:url(Images/register/section4_bg.jpg) no-repeat center center;">
    <div class="BbPasswordWrap">
        <div class="BbPassword">
        	<h2></h2>
            <div class="container">
                <form class="form-horizontal" style="width:800px; margin:0 auto; padding-bottom:20px;">
                  <p class="title"> < Forget password > </p>
                  <div class="form-group" style="margin-top:20px;">
                    <label class="col-sm-2 control-label">Step-1</label>
                    <div class="col-sm-8">
                      <p style="text-align:left; margin-bottom:0;">Authenticate</p>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control" placeholder="your E-mai like someone@exmaple.com">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-8" style="position:relative;">
                      <input type="text" class="form-control" placeholder="Enter your email address received the authentication code"><span class="get_code">Get code</span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Step-2</label>
                    <div class="col-sm-8">
                      <p style="text-align:left; margin-bottom:0;">Reset Passward</p>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" placeholder="The Passward is made up of 6 to 12 letters and Numbers">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" placeholder="Verify password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-8">
                      <button type="button" class="btn btn-primary btn-lg password_getback">Ok</button>
                    </div>
                  </div>
                </form>
            </div>
            
        </div>
    </div>
<script src="JS/jquery-2.0.0.min.js"></script> 
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="datetime-picker/moment.js"></script>
<script src="datetime-picker/bootstrap-datetimepicker.min.js"></script>
<script>
	$(function () {  
		//日期选择插件
		$('#starttime').datetimepicker({  
			format: 'YYYY-MM-DD',  
			locale: moment.locale('zh-cn')  
		}); 
		$('#endtime').datetimepicker({  
			format: 'YYYY-MM-DD',  
			locale: moment.locale('zh-cn')  
		});
		$('.btn_selfinfo').click(function(e) {
            $('.form_selfinfo').hide();
			$('.form_serviceinfo').show();
        });
	});
</script>
</body>
</html>
