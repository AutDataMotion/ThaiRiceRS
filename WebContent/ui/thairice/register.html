<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale-1">
<title>注册</title>
<link type="text/css" rel="stylesheet" href="CSS/base.css">
<link type="text/css" rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="datetime-picker/bootstrap-datetimepicker.min.css">
<link type="text/css" rel="stylesheet" href="CSS/select2.min.css">
<link type="text/css" rel="stylesheet" href="CSS/register.css">

</head>

<body style="background:url(Images/register/section4_bg.jpg) no-repeat center center;">
    <div class="BbRegisterWrap">
        <div class="BbRegister">
        	<h2></h2>
            <div class="container">
                <form class="form-horizontal form_selfinfo" style="width:800px; margin:0 auto;">
                  <p class="title">Create account- user information</p>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="The user name is made up of 6 to 12 letters and Numbers">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" placeholder="The Passward is made up of 6 to 12 letters and Numbers">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Verify Password</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" placeholder="Verify password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Mobile Phone</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" placeholder="You commonly used the phone number">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">E-mail</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control" placeholder="your E-mai like someone@exmaple.com">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Yourname</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control" placeholder="Your real name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Company</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control" placeholder="Your work unit">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Post Code</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control" placeholder="Post Code">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Address</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control" placeholder="Address">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Industry</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control" placeholder="Select your industry">
                    </div>
                  </div>
                  <div class="form-group" style="margin-top:25px;">
                  	<p>
                      <button type="button" class="btn btn-primary btn-lg btn_selfinfo">service information  >></button>
                    </p>
                  </div>
                </form>
                <form class="form-horizontal form_serviceinfo" style="width:800px; margin:0 auto;">
                  <p class="title">Create account- Service information</p>
                  <div class="form-group" style="margin-top:20px;">
                    <label class="col-sm-2 control-label">Select area</label>
                    <div class="col-sm-9">
                        <div class="form-group">
                        	<select class="js-example-basic-multiple form-group" style="width:600px;" name="states[]" multiple="multiple">
                              <option>Bangkok</option>
                              <option>Samut Prakan</option>
                              <option>Nonthaburi</option>
                              <option>Pathum Thani</option>
                              <option>Phra Nakhon Si Ayutthaya</option>
                              <option>Ang Thong</option>
                              <option>Lop Buri</option>
                              <option>Sing Buri</option>
                              <option>Chai Nat</option>
                              <option>Chon Buri</option>
                              <option>Chanthaburi</option>
                              <option>Prachin Buri</option>
                            </select>
                        </div>
                    </div>
                  </div>
                  <div class="form-group" style="margin-top:20px;">
                    <label class="col-sm-2 control-label">Select services</label>
                    <div class="col-sm-8 service">
                      <label>
                          <input type="checkbox" value="option1"> Rice planting area monitoring
                      </label>
                      <label>
                          <input type="checkbox" value="option1"> Rice drought monitoring
                      </label>
                      <label>
                          <input type="checkbox" value="option1"> Rice condition monitoring
                      </label>
                      <label>
                          <input type="checkbox" value="option1"> Rice production estimates
                      </label>
                    </div>
                  </div>
                  <div class="form-group" style="margin-top:20px;">
                    <label class="col-sm-2 control-label">Service cycle</label>
                    <div class="col-sm-9">
                      <div class="col-sm-4">
                      	<div class="input-group date" id='starttime'>  
                            <input type="text" class="form-control">  
                            <span class="input-group-addon">  
                                <i class="glyphicon glyphicon-calendar"></i>  
                            </span>  
                        </div>  
                      </div>
                      <div class="col-sm-1" style="text-align:center;">
                      	<label class="control-label">to</label>
                      </div>
                      <div class="col-sm-4">
                      	<div class="input-group date" id='endtime'>  
                            <input type="text" class="form-control">  
                            <span class="input-group-addon">  
                                <i class="glyphicon glyphicon-calendar"></i>  
                            </span>  
                        </div>
                      </div>
                    </div>
                  </div>
                   
                  <div class="form-group" style="margin:35px 0 0;">
                  	<p>
                      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#auditModal">Create Account</button>
                    </p>
                  </div>
                  <div class="form-group">
                  	<p class="account_in">Already have an account?<a href="welcome.html#page4">Sign In</a></p>
                  </div>
                </form>
            </div>
            
        </div>
    </div>
    <!-- audit Modal-->
    <div class="modal fade" id="auditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">System message</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">×</span> </button>
      </div>
      <div class="modal-body">material under review</div>
      <div class="modal-footer">
        <button class="btn btn-default" type="button" data-dismiss="modal">Cancel</button>
        <a class="btn btn-primary" href="welcome.html#page4">Sure</a>
      </div> 
    </div>
  </div>
</div>
<script src="JS/jquery-2.0.0.min.js"></script> 
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="datetime-picker/moment.js"></script>
<script src="datetime-picker/bootstrap-datetimepicker.min.js"></script>
<script src="JS/select2.min.js"></script>
<script>
	$(function () {  
		//日期选择插件
		$('#starttime').datetimepicker({  
			format: 'YYYY-MM-DD',  
			locale: moment.locale('zh-cn')  
		}); 
		$('#endtime').datetimepicker({  
			format: 'YYYY-MM-DD',  
			locale: moment.locale('zh-cn')  
		});
		$('.btn_selfinfo').click(function(e) {
            $('.form_selfinfo').hide();
			$('.form_serviceinfo').show();
        });
		$('.js-example-basic-multiple').select2();
	})
</script>
</body>
</html>
