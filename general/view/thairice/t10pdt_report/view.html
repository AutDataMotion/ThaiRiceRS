
<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/thairice/index');">${i18nMap["admin.common.mainPage"]}</a></li>
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('${pthc}');">产品报告管理</a></li>
			<li class="active">查看</li>
		</ol>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-white">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">查看</span></h4>
				<div class="panel-tools">										
					<% include("/common/panel-tools.html"){} %>
				</div>
			</div>
			<div class="panel-body">	
				<form role="form" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">产品报表编号 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t10pdt_report.id!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">用户ID </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t10pdt_report.userid!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">报告创建时间 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t10pdt_report.add_time!, dateFormat="yyyy-MM-dd HH:mm:ss"}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">采集日期 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t10pdt_report.collect_time!, dateFormat="yyyy-MM-dd HH:mm:ss"}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">查询产品开始日期 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t10pdt_report.start_time!, dateFormat="yyyy-MM-dd HH:mm:ss"}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">查询产品结束日期 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t10pdt_report.end_time!, dateFormat="yyyy-MM-dd HH:mm:ss"}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">查询行政区域代码 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t10pdt_report.zone_code!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">查询作物种类代码 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t10pdt_report.crop_type!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">产品类型代码 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t10pdt_report.pdt_type!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">报告格式代码 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t10pdt_report.suffix!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">下载路径 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t10pdt_report.download_path!)}">
							</div>
						</div>
				</form>
			</div>
		
		</div>
	</div>
</div>
