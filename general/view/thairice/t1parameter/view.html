
<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/thairice/index');">${i18nMap["admin.common.mainPage"]}</a></li>
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('${pthc}');">参数管理</a></li>
			<li class="active">查看</li>
		</ol>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-white">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">查看</span></h4>
				<div class="panel-tools">										
					<% include("/common/panel-tools.html"){} %>
				</div>
			</div>
			<div class="panel-body">	
				<form role="form" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">用户ID </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t1parameter.userid!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">#参数明细备注 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t1parameter.remark!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">#删除标志 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t1parameter.status_!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">#版本号 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t1parameter.version!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">#时间戳 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t1parameter.datetime_!, dateFormat="yyyy-MM-dd HH:mm:ss"}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">参数类型编号 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t1parameter.parm_type_id!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">参数明细名称 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t1parameter.name_!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">参数值 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t1parameter.value_!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">参数明细编号 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t1parameter.parm__id!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"> </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t1parameter.id!}">
							</div>
						</div>
				</form>
			</div>
		
		</div>
	</div>
</div>
