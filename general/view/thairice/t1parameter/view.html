
<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/thairice/index');">${i18nMap["admin.common.mainPage"]}</a></li>
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('${pthc}');">参数管理</a></li>
			<li class="active">查看</li>
		</ol>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-white">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">查看</span></h4>
				<div class="panel-tools">										
					<% include("/common/panel-tools.html"){} %>
				</div>
			</div>
			<div class="panel-body">	
				<form role="form" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">序列编号 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t1parameter.id!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">用户ID </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t1parameter.userid!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">多实体标识 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t1parameter.identifier!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">业务参数类型 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t1parameter.type_!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">参数描述 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t1parameter.description!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">参数备注 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t1parameter.remark!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">删除标志 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t1parameter.status_!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">营业日期 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t1parameter.open_date!, dateFormat="yyyy-MM-dd HH:mm:ss"}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">DAC校验 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t1parameter.dac!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">交易发起渠道类别 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t1parameter.busi_type!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">交易发起渠道编号 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t1parameter.busi_code!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">版本号 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t1parameter.version!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">时间戳 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t1parameter.datetime_!, dateFormat="yyyy-MM-dd HH:mm:ss"}">
							</div>
						</div>
				</form>
			</div>
		
		</div>
	</div>
</div>
